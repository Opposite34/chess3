<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <link id="stylesheet" rel="stylesheet" type="text/css" href="gamestyle.css">
        <title>Chess</title>
    </head>
    <body>
        <div id="field-container">
            <div id="card-browser">
                
            </div>
            <div id="field">
                <table id="playerone-hand">
                </table>
                <table id="playfield">
                </table>
                <table id="overlay">
                </table>
                <table id="playertwo-hand">
                </table>
            </div>
            <div id="right-sidebar">
                <div class="row">
                    <div class="column">
                        <div id="life-indicator"></div>
                        <div id="turn-indicator"></div>
                    </div>
                    <div class="column">
                        <div id="stage-indicator"></div>
                        <div id="player-indicator"></div>
                    </div>
                    <div class="column">
                        <div id="deck"></div>
                        <div id="die"></div>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="status">Undefined status</div>
    </body>
    <script src="game.js"></script>
</html>
