<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" type="text/css" href="menustyle.css">
        <title>Chess Config Menu</title>
    </head>
    <body>
        <h2>Enter match data:</h2>
        <form>
              <label for="roomform">Room:</label>
              <input type="text" id="roomform" name="roomform"><br>
              <label for="userform">User:</label>
              <input type="text" id="userform" name="userform"><br>
        </form>
        <h2>Select variant:</h2>
        <table>
            <tr>
                <td class="normalchess button">Normal</td>
                <td class="fairychess button">Fairy</td>
                <td class="lineofchess button">Line of Sight (defunct)</td>
            </tr>
        </table>
        <script>
            var normal = document.querySelector('.normalchess'),
                fairy = document.querySelector('.fairychess'),
                line = document.querySelector('.lineofchess'),
                room = document.querySelector('#roomform'),
                user = document.querySelector('#userform');

            normal.onclick = function (_) {
                window.location.href = "/chess/game.html?room=" + room.value + "&mode=normal&user=" + user.value;
            };

            fairy.onclick = function (_) {
                window.location.href = "/chess/game.html?room=" + room.value + "&mode=fairy&user=" + user.value;
            };

            line.onclick = function (_) {
                window.location.href = "/chess/game.html?room=" + room.value + "&mode=line&user=" + user.value;
            };
        </script>
    </body>
</html>
